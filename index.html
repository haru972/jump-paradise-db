<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Jump Paradise Index</title>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  text-align: center;
}

.container {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 30px;
}

.card {
  background: white;
  padding: 15px;
  width: 200px;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

.card img {
  width: 100%;
  height: auto;
  border-radius: 5px;
}

.card h3 {
  margin: 10px 0 5px 0;
}
</style>
</head>

<body>

<h1>Jump Paradise Index</h1>

<div class="container">

  <div class="card">
    <img src="images/vol01.jpg" alt="Vol1 Cover">
    <h3>Vol.1</h3>
    <p>発売日：200X年</p>
  </div>

  <div class="card">
    <img src="images/vol02.jpg" alt="Vol2 Cover">
    <h3>Vol.2</h3>
    <p>発売日：200X年</p>
  </div>

  <div class="card">
    <img src="images/vol03.jpg" alt="Vol3 Cover">
    <h3>Vol.3</h3>
    <p>発売日：200X年</p>
  </div>

</div>

</body>
</html>
