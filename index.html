<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Jump Paradise Index</title>

<style>
body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  text-align: center;
}

.container {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 30px;
  flex-wrap: wrap;
}

.card {
  background: white;
  padding: 15px;
  width: 200px;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

.card img {
  width: 100%;
  border-radius: 5px;
}
</style>
</head>

<body>

<h1>Jump Paradise Index</h1>
<div class="container" id="card-container"></div>

<script>
fetch("data/volumes.json")
  .then(response => response.json())
  .then(data => {
    const container = document.getElementById("card-container");

    data.forEach(item => {
      const card = document.createElement("div");
      card.className = "card";

    card.innerHTML = `
      <a href="detail.html?vol=${item.vol}" style="text-decoration:none;color:black;">
        <img src="${item.image}">
        <h3>${item.series} Vol.${item.vol}</h3>
        <p>発売日：${item.release}</p>
      </a>
    `;

      container.appendChild(card);
    });
  });
</script>

</html>
